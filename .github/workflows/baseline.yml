name: CSC Baseline P0Â·C3

on:
  push:
    branches:
      - main
      - phase0-safeguards
      - 'feature/**'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  baseline:
    name: Deterministic Baseline Capture + Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # --- Step 1: Run deterministic capture ---
      - name: Run deterministic baseline capture
        shell: bash
        run: |
          chmod +x scripts/capture_baseline_p0c3.sh
          ./scripts/capture_baseline_p0c3.sh

      # --- Step 2: Verify against committed manifest ---
      - name: Verify baseline matches committed manifest
        shell: bash
        run: |
          chmod +x scripts/verify_baseline_p0c3.py
          ./scripts/verify_baseline_p0c3.py

      # --- Step 3: Upload artifacts for inspection ---
      - name: Upload baseline artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-p0c3
          path: |
            baselines/p0c3/journal.csv
            baselines/p0c3/report.json
            baselines/p0c3/manifest.json
