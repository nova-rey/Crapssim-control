name: CSC Baseline P0Â·C3

on:
  workflow_dispatch: {}           # allow manual runs from the Actions tab
  push:
    branches:
      - main
      - phase0-safeguards
      - 'feature/**'

permissions:
  contents: read

jobs:
  baseline:
    name: Baseline Capture
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      # The script creates its own venv and installs the package editable.
      - name: Run deterministic baseline capture
        shell: bash
        run: |
          chmod +x scripts/capture_baseline_p0c3.sh
          ./scripts/capture_baseline_p0c3.sh

      - name: Upload baseline artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baseline-p0c3
          path: |
            baselines/p0c3/journal.csv
            baselines/p0c3/report.json
            baselines/p0c3/manifest.json